<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <main class="login-container">
            <div class="login-card">
                <div class="brand-section">
                    <div class="brand-icon">
                        <i class="bi bi-buildings"></i>
                    </div>
                    <h1>Welcome</h1>
                    <p class="subtitle">Sign in to Employee Management</p>
                </div>
                
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="bi bi-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="Email address" required value="admin@gmail.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Password" required value="admin">
                            <button type="button" id="togglePassword" class="toggle-password">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
